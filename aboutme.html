  color: #000;

}
      
      
      .big-container {

          height: 790px;

      .slide {

      .navigation-buttons button {

      .upward-button:hover img,

      .nav {
        position: static; /* Remove absolute positioning */
        display: flex;
        gap: 1rem; /* Use rem for spacing */
        font-size: 1rem; /* Use rem for font size */
      }
      
      .nav a {
        text-decoration: none;
        color: #fff;
        background-color: #e99cdbac; /* Purple background */
        padding: 0.625rem 0.9375rem; /* Use rem for padding */
        border-radius: 0.3125rem;
        font-size: 1.25rem; /* Use rem for font size */
        text-transform: uppercase;
        box-shadow: 0 0.25rem #f8ecce; /* Shadow for 3D effect */
        transition: all 0.3s ease, transform 0.3s ease;
        position: relative;
        overflow: hidden;
        font-family: bytebounce;
      }
      
      .nav a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3); /* Highlight effect */
        transition: left 0.3s ease;
        z-index: 1;
      }
      
      .nav a:hover::before {
        left: 0; /* Slide the highlight effect in */
      }
      
      .nav a:hover {
        background-color: #d896ff; /* Lighter purple on hover */
        box-shadow: 0 0.125rem #5d1a8c; /* Reduced shadow for hover effect */
        transform: translateY(-0.1875rem); /* Slight upward movement */

      }

      .name {

<body>

  <main>
    <div class="big-container">
      <div class="slideshow">
        <div class="slide active">
          <video autoplay muted loop style="width: 100%; height: 100%; border-radius: 10px;">
            <source src="video/ABOUT ME 1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="slide">
          <img src="images/slide3.jpg" alt="Slide 3" style="width: 100%; height: 100%; border-radius: 10px;">
        </div>
      </div>
      <div class="navigation-buttons">
        <button class="upward-button" onclick="moveSlideUp()">
          <img src="images/up arrow.png" alt="Upward">
        </button>
        <button class="downward-button" onclick="moveSlideDown()">
          <img src="images/down arrow.png" alt="Downward">
        </button>
      </div>
      
    </div>
  </main>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const navigationButtons = document.querySelector('.navigation-buttons');
    let interval;

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (index + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function moveSlide(direction) {
      clearTimeout(interval); // Stop any ongoing interval
      showSlide(currentSlide + direction);
      startAutoSlide(); // Restart auto-slide
    }

    function moveSlideUp() {
      moveSlide(-1); // Move to the previous slide
    }

    function moveSlideDown() {
      moveSlide(1); // Move to the next slide
    }

    function startAutoSlide() {
      interval = setTimeout(() => {
        showSlide(currentSlide + 1);
      }, 30000); // 30-second interval for auto-slide
    }

    // Start auto-slide
    startAutoSlide();
  </script>
