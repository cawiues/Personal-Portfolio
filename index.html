.nav {
  position: static;
  display: flex;
  gap: 1rem;
  font-size: 1rem;
}

.nav a {
  text-decoration: none;
  color: #fff;
  background-color: #e99cdbac;
  padding: 0.625rem 0.9375rem;
  border-radius: 0.3125rem;
  font-size: 1.25rem;
  text-transform: uppercase;
  box-shadow: 0 0.25rem #f8ecce;
  transition: all 0.3s ease, transform 0.3s ease;
  position: relative;
  overflow: hidden;
  font-family: bytebounce;
}

.nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  transition: left 0.3s ease;
  z-index: 1;
}

.nav a:hover::before {
  left: 0;
}

.nav a:hover {
  background-color: #d896ff;
  box-shadow: 0 0.125rem #5d1a8c;
  transform: translateY(-0.1875rem);
  color: #000;
}

.container {
  position: relative;
  margin: 50px auto;
  width: 90%; /* Adjust width to fit the screen */
  max-width: 1440px; /* Maintain maximum width */
  height: auto; /* Adjust height dynamically */
  aspect-ratio: 5 / 2; /* Maintain aspect ratio */
  background: linear-gradient(to bottom, #f9d6f7, #f9a8d4);
  border: 5px solid #764672;
  border-radius: 15px;
  text-align: center;
  padding: 3%; /* Adjust padding proportionally */
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
  display: flex; /* Centering */
  align-items: center; /* Vertical centering */
  justify-content: center; /* Horizontal centering */
}

.slide-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.side-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 10px;
  height: 90px;
  border-radius: 60%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.side-button img {
  width: 130px;
  height: 55px;
}

.side-button.left {
  left: -70px;
}

.side-button.right {
  right: -70px;
}

.side-button:hover img {
  filter: brightness(1.2);
  transform: scale(1.1);
  transition: all 0.3s ease;
}

.read-more {
  margin-top: 20px;
  display: inline-block;
  font-family: 'bytebounce', monospace;
  font-size: 16px; /* Fixed font size */
  color: #fff;
  outline-color: #000;
  background-color: #b87badd2;
  padding: 10px 20px; /* Fixed padding */
  border-radius: 5px;
  text-transform: uppercase;
  box-shadow: 0 4px #f8ecce;
  transition: all 0.3s ease, transform 0.3s ease;
  position: absolute;
  left: 17.9%; /* Use percentage for positioning */
  top: 63%; /* Position relative to the slide */
  transform: translateY(-50%);
}

.read-more:hover {
  background-color: #d896ff;
  box-shadow: 0 2px #5d1a8c;
  transform: translateY(-50%) scale(1.1); /* Add scaling effect */
  color: #000;
}

.designs-section {

.projects-section {

.designs-title,

}

.designs-container,
.projects-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;

}

.design-box,

  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  
}

.design-box:hover,
.project-box:hover {
  transform: translateY(-5px);

}

.design-read-more,
.project-read-more {

  color: #fff;

}



.design-read-more:hover::before,

}

.design-read-more:hover,
.project-read-more:hover {

    <div class="container">
      <div class="side-button left">
        <img src="images/left_button_arrow-removebg-preview - Copy.png" alt="Left">
      </div>
      <div class="side-button right">
        <img src="images/right_button_arrow-removebg-preview.png" alt="Right">
      </div>

      <script>
        const container = document.querySelector('.container');
        const leftButton = document.querySelector('.side-button.left');
        const rightButton = document.querySelector('.side-button.right');

        let currentIndex = 0;
        const slides = [
          {
            content: `
              <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                <source src="video/welcome banner.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `,
          },
          {
            content: `
              <img src="images/about me banner.gif" alt="Slide 2" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
              <a href="aboutme.html" class="read-more">Click Here to View</a>
            `,
          },
          {
            content: `
              <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                <source src="video/project banner.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <a href="projects.html" class="slide3-button">YES?</a>
            `,
          },
        ];

        let autoSlideInterval;

        function updateSlide() {
          const slideContent = document.createElement('div');
          slideContent.className = 'slide-content';
          slideContent.innerHTML = slides[currentIndex].content;

          const existingSlide = container.querySelector('.slide-content');
          if (existingSlide) {
            existingSlide.style.opacity = 0; // Start fade-out effect
            setTimeout(() => {
              container.removeChild(existingSlide);
              container.appendChild(slideContent);
              slideContent.style.opacity = 1; // Start fade-in effect

              // Autoplay video if the current slide contains a video
              const video = slideContent.querySelector('video');
              if (video) {
                video.play();
              }
            }, 500); // Duration of the fade-out effect
          } else {
            container.appendChild(slideContent);
            slideContent.style.opacity = 1; // Ensure fade-in effect for the first slide

            // Autoplay video if the current slide contains a video
            const video = slideContent.querySelector('video');
            if (video) {
              video.play();
            }
          }
        }

        function showPreviousSlide() {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateSlide();
          resetAutoSlide();
        }

        function showNextSlide() {
          currentIndex = (currentIndex + 1) % slides.length;
          updateSlide();
          resetAutoSlide();
        }

        function startAutoSlide() {
          autoSlideInterval = setInterval(() => {
            showNextSlide();
          }, 10000); // 10 seconds
        }

        function resetAutoSlide() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }

        leftButton.addEventListener('click', showPreviousSlide);
        rightButton.addEventListener('click', showNextSlide);

        updateSlide(); // Initialize the first slide
        startAutoSlide(); // Start automatic slide transition
      </script>
