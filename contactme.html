  <style>
   @media (max-width: 770px) {

    @keyframes shadowColorChange {
  0% {
    box-shadow: 0 4px 6px rgb(159, 8, 235);
  }
  25% {
    box-shadow: 0 4px 6px rgb(213, 7, 203);
  }
  50% {

* {
  margin: 0;
  padding: 0;
  outline: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

cursor {
  cursor: url('images/Little_Bunny_Blue__FIXED__Cursors-removebg-preview.png');
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  height: 9%;
  width: 100%;
  background-color: #9373b3;
  z-index: 2000;
  box-shadow: 0 0.25rem 0.375rem rgba(130, 68, 161, 0.157);
  border-bottom: 0.25rem solid #4f2f46;
  border-radius: 0.625rem;
  background-image: url('images/gif clouds.gif');
  background-size: 20%;
  background-position: center;
}

.logo {
  position: relative;
  width: 10rem;
  height: auto;
}

body {
  font-size: 16px;
  background: url('images/background.jpg') no-repeat center center fixed;

  color: #000;

.content {
  max-width: 800px;

@font-face {
  font-family: 'Nine by Five';

  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'upheavtt';
  src: url('FONTS/upheavtt.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'PixelGame';
  src: url('FONTS/Pixel Game.otf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'bytebounce';
  src: url('FONTS/ByteBounce.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

.nav {
  position: static;
  display: flex;
  gap: 1rem;
  font-size: 1rem;
}

.nav a {
  text-decoration: none;
  color: #fff;
  background-color: #e99cdbac;
  padding: 0.625rem 0.9375rem;
  border-radius: 0.3125rem;
  font-size: 1.25rem;
  text-transform: uppercase;
  box-shadow: 0 0.25rem #f8ecce;
  transition: all 0.3s ease, transform 0.3s ease;
  position: relative;
  overflow: hidden;
  font-family: bytebounce;
}

.nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  transition: left 0.3s ease;
  z-index: 1;
}

.nav a:hover::before {
  left: 0;
}

.nav a:hover {
  background-color: #d896ff;
  box-shadow: 0 0.125rem #5d1a8c;
  transform: translateY(-0.1875rem);
  color: #000;
}

.message-box {
  position: absolute;
  top: 70%; /* Adjusted to make it lower */
  left: 10%;
  transform: translateY(-50%);
  width: 40%;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 10px;
}

.message-box textarea {
  bottom: 10%;
  width: 100%;
  height: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  font-size: 14px;
  resize: none;
  margin-bottom: 10px;
}

.message-box button {
  width: 100%;
  padding: 10px;
  background-color: #9373b3;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.message-box button:hover {
  background-color: #7a5a99;
}

.social-links {
  position: absolute;
  top: 70%; /* Adjusted to make it lower */
  left: 55%;
  transform: translateY(-50%);
  width: 30%;
  height: 269px; /* Set height to match .message-box */
  gap: 10px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.social-links a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #000;
  font-size: 14px;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #9373b3;
}

.social-links img {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}

.image-container-left {
  position: absolute;
  top: 32%; /* Adjusted to make it lower */
  left: 10%;
  transform: translateY(-50%);
  width: 40%;
  height: 269px; /* Set height to match .message-box */
  gap: 10px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.image-container-right {
  position: absolute;
  top: 32%; /* Adjusted to make it lower */
  left: 55%;
  transform: translateY(-50%);
  width: 30%;
  height: 269px; /* Set height to match .message-box */
  gap: 10px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.image-container-left, .image-container-right {
  margin: 1% relative;
}

/* Add media queries for better responsiveness */
@media (max-width: 1024px) {
  .image-container-left, .image-container-right, .message-box, .social-links {
    position: static;
    width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  .image-container-left img, .image-container-right img {
    height: auto;
  }
}

@media (max-width: 770px) {
  .nav a {
    font-size: 0.7rem;
  }

  .image-container-left, .image-container-right, .message-box, .social-links {
    position: static;
    width: 100%;
    height: auto;
    margin-bottom: 15px;
  }

  .image-container-left img, .image-container-right img {
    height: auto;
  }
}
</style>
